<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACION</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ADMINISTRADOR</h1>

        <h2>Añadir Usuario</h2>
        <form id="addUsuarioForm">
            <input type="text" id="nombreUsuario" placeholder="Nombre del Usuario" required>
            <input type="email" id="correo" placeholder="Correo Electrónico" required>
            <button type="submit">Añadir Usuario</button>
        </form>

        <h2>Usuarios</h2>
        <button id="cargarUsuarios">Cargar Usuarios</button>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody id="usuariosList"></tbody>
        </table>

        <h2>Añadir Producto</h2>
        <form id="addProductoForm">
            <input type="text" id="nombre" placeholder="Nombre del Producto" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <button type="submit">Añadir Producto</button>
        </form>

        <h2>Productos</h2>
        <button id="cargarProductos">Cargar Productos</button>
        <table id="productosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="productosList"></tbody>
        </table>
    </div>
    
    
    <script src="js/app.js"></script>
</body>
</html>
